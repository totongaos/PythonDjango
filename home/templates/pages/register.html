<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title >Register</title>

</head>

<body>
<center>
<!--  action="." ->  khi nhấn nút ‘register’ → load lại đường dẫn url
      method="POST" sẽ ẩn đi data khi user login/logout
-->
    <form action="." method="POST">
        {% csrf_token %}
        {{form.as_p}}

<!--        #.as_p các input sẽ show theo 1 cột dọc-->
        <input type="submit" value="Register"/>
    </form>
</center>
</body>
</html>
