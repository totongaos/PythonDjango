{% extends "pages/base.html" %}

{% block title %}{{post.title}{% endblock %}

{% block content %}

<h3><a href="blog/{{post.id}}">{{post.title}}</a></h3>

{% if post.image %}
<img src="{{ post.image.url }}" width="100px" height="60px"/>
{% endif %}

<h6>on {{post.date}}</h6>
{{post.body|safe|linebreaks}}

{% endblock %}
